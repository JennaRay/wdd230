    <main id="form">
        <div id="formMessage"></div>
        <form method="get" action="record.html">
            <label>Username <input type="text" id="uname" name="username" required placeholder="username" autocomplete="username"></label>
            <label>Password <input type="password" id="pwd" name="password" pattern=" .{8,}" title="eight or more characters" required placeholder="password" autocomplete="current-password"></label>
            <label>Confirm Password <input type="password" id="confirmpassword" name="confirm" required placeholder="********" autocomplete="current-password"></label>
            <label>Email <input type="email" id="email" name="email" autocomplete="email" required pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" title="Please enter a valid email address" placeholder="someonecool@byui.edu"></label>
            <div id="rangeValue">1</div>
            <label>Page Rating <input type="range" id="rating" name="rating" min="1" max="10" value="1" step="1" list="rangeValues">
            <datalist id="rangeValues">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </datalist></label>
            <input type="submit" value="Rate Site" id="submit">

        </form>

    </main>
